    <h2>Information</h2>

<script>
  function redirect(address) {
    window.open(address);
  }

  function loadItems() {
    resourceItemsData.forEach(element => {
      let resourceItem = document.createElement('div');
      resourceItem.innerHTML = `
      <div class="item-container">
        <div class="item-image-container">
          <img class="item-image" src=${element.imgSrc}>
        </div>
        <div>
          <h3>${element.name}</h3>
          <p>Price: $${element.price}.00</p>
          <p>About: ${element.about}</p>
        </div>
        <div>
          <button class="resource-item-button" type="button" onclick="redirect('${element.href}')">Click Here to View</button>
        </div>
      </div>
      `;
      document.getElementById('resource-items-container').appendChild(resourceItem);
    });
  }

  function loadData() {
    loadItems();
  }
</script>
